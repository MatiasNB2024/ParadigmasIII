<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Stock - Menú de Inicio</title>
    <style>
        /* Estilo básico para el cuerpo de la página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        /* Estilos para la barra de navegación */
        .navbar {
            overflow: hidden;
            background-color: #333;
            padding: 10px;
        }
        /* Estilos para los enlaces dentro de la barra de navegación */
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        /* Cambia el color del fondo y texto de los enlaces cuando se pasa el ratón por encima */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        /* Estilos específicos para el botón de "Cerrar Sesión" */
        .navbar a.logout {
            float: right;
            background-color: #f44336;
            color: white;
        }
        /* Cambia el color del fondo y texto del botón de "Cerrar Sesión" cuando se pasa el ratón por encima */
        .navbar a.logout:hover {
            background-color: #e41f1f;
            color: white;
        }
        /* Estilos específicos para el botón de "Ver Perfil" */
        .navbar a.perfil {
            float: right;
            background-color: #555;
            color: white;
            margin-right: 10px;
        }
        /* Cambia el color del fondo y texto del botón de "Ver Perfil" cuando se pasa el ratón por encima */
        .navbar a.perfil:hover {
            background-color: #777;
            color: white;
        }
        /* Estilo para el contenedor principal de la página */
        .container {
            padding: 20px;
        }
        /* Estilo para el encabezado principal de la página */
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        /* Estilo para el contenedor de las opciones del menú */
        .menu-options {
            margin-top: 50px;
            display: flex;
            justify-content: space-around;
        }
        /* Estilo para cada opción del menú */
        .menu-option {
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            margin: 0 10px;
            font-size: 20px;
        }
        /* Cambia el color del fondo de cada opción del menú cuando se pasa el ratón por encima */
        .menu-option:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <!-- Enlaces a diferentes secciones del sistema -->
        <a href="menuinicio.html">Inicio</a>
        <a href="stockproductos.html">Stock de Productos</a>
        <a href="productosrecibidos.html">Productos Recibidos</a>
        <a href="entregarproductos.html">Productos a Entregar</a>
        <!-- Enlaces a la página de perfil y cerrar sesión, alineados a la derecha del menú -->
        <a href="perfilusuario.html" class="perfil">Ver Perfil</a>
        <a href="iniciosesion.html" class="logout">Cerrar Sesión</a>
    </div>

    <!-- Contenedor principal de la página -->
    <div class="container">
        <!-- Título principal de la página -->
        <h1>Bienvenido al Sistema de Gestión de Stock</h1>
        <!-- Opciones del menú, cada una enlaza a una sección diferente -->
        <div class="menu-options">
            <a href="stockproductos.html" class="menu-option">Stock de Productos</a>
            <a href="productosrecibidos.html" class="menu-option">Productos Recibidos</a>
            <a href="entregarproductos.html" class="menu-option">Productos a Entregar</a>
        </div>
    </div>

</body>
</html>
