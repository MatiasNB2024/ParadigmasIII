<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Stock - Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container img {
            display: block;
            margin: 0 auto 20px;
            max-width: 100%;
            height: auto;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
    <script>
        function login(event) {
            event.preventDefault(); // Previene el envío del formulario

            // Credenciales correctas
            const correctEmail = "mnbenitez2020@gmail.com";
            const correctPassword = "SBG6580327019";

            // Obtener valores del formulario
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Mensajes de error
            const errorMessage = document.getElementById("error-message");

            if (email !== correctEmail) {
                errorMessage.textContent = "No se encontró el usuario";
                errorMessage.style.display = "block";
            } else if (password !== correctPassword) {
                errorMessage.textContent = "Contraseña Incorrecta";
                errorMessage.style.display = "block";
            } else {
                // Redirigir al menú de inicio después de iniciar sesión correctamente
                window.location.href = "menuinicio.html";
            }
        }
    </script>
</head>
<body>

<div class="login-container">
    <img src="C:\Users\mnben\Downloads\stockimage.jpeg" alt="Imagen de Login">
    <h2>Inicio de Sesión</h2>
    <form onsubmit="login(event)">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
        <input type="submit" value="Iniciar Sesión">
        <p id="error-message" class="error-message"></p>
    </form>
</div>

</body>
</html>
